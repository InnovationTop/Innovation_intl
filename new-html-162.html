<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2A Business - 食品工廠規劃專家</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 電腦版：覆蓋整個畫面 */
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
        }

        .hero-image {
            width: 100%;
            height: 50vh; /* 調整高度以適應視窗 */
            object-fit: cover; /* 確保圖片覆蓋且不變形 */
        }

        .main-title {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0.5em 0;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        .cta-button {
            background-color: #FFC107;
            color: black;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #FFA000;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            z-index: 2;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 1.8em;
            }
            .subtitle {
                font-size: 1em;
            }
            .content {
                width: 90%;
                padding: 10px;
            }
            .hero-image {
                height: 30vh;
            }
            #bg-video {
                /* 手機版樣式調整：完整顯示影片，不裁切 */
                object-fit: contain;
            }
            .logo {
                font-size: 1.2em;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="根據圖片生成食品工廠影片.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="logo">2A</div>

    <div class="content">
        <img src="IMAG7662-08短髮.png" alt="食品工廠規劃專家" class="hero-image">
        <h1 class="main-title">2A Business</h1>
        <p class="subtitle">您的食品工廠設立、規劃、登記與經營的專業夥伴</p>
        <a href="#" class="cta-button">了解更多</a>
    </div>

</body>
</html>
