<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>創新國際管理顧問有限公司 - 專業食安輔導與工廠設立專家</title>
  <meta name="description" content="融合20年在地經驗，創新國際提供從廠房規劃、法規諮詢到工廠登記的一站式專業服務，是您實現食品安全藍圖的最強後盾。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    /* --- 變數與基礎設定 --- */
    :root {
      --dark-blue: #0D2F4F;
      --primary-blue: #1A5A96;
      --light-blue: #eaf4ff;
      --accent-gold: #D4AF37;
      --light-gray: #f8f9fa;
      --white: #ffffff;
      --text-color: #343a40;
      --text-light: #6c757d;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --techy-glow: rgba(26, 90, 150, 0.4);
      --header-height: 90px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      scroll-padding-top: var(--header-height);
      background-color: transparent; /* 讓底層影片透出來 */
    }

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto Sans TC', sans-serif;
      background-color: transparent; /* 讓底層影片透出來 */
      color: var(--text-color);
      line-height: 1.8;
      font-size: 17px;
    }

    /* --- 背景影片樣式 --- */
    .body-background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
        filter: blur(8px) brightness(0.7);
        transform: scale(1.05);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    section {
      padding: 100px 0;
      position: relative;
      overflow: hidden;
    }
    
    /* 設定區塊背景半透明 */
    #features, #audit, #case { background-color: rgba(255, 255, 255, 0.3) !important; }
    #law, #guide, #process { background-color: rgba(234, 244, 255, 0.4) !important; }
    #contact { background-color: rgba(248, 249, 250, 0.5) !important; }

    .section-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--white);
        background-color: rgba(13, 47, 79, 0.8);
        border: 2px solid var(--accent-gold);
        padding: 20px 40px;
        border-radius: 15px;
        text-align: center;
        margin: 0 auto 80px auto;
        position: relative;
        backdrop-filter: blur(5px);
        width: fit-content;
        max-width: 90%;
        animation: border-pulse 3s infinite alternate ease-in-out;
    }

    .section-title::after { display: none; }

    /* --- 動畫效果 --- */
    .fade-in-up {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .fade-in-up.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* --- Header --- */
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--header-height);
      background-color: transparent;
      box-shadow: none;
      z-index: 1000;
      display: flex;
      justify-content: center;
      transition: background-color 0.4s, box-shadow 0.4s, height 0.3s;
    }

    .site-header.scrolled {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 15px var(--shadow-color);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1400px;
      padding: 0 30px;
    }

    /* --- Logo 區域 --- */
    .logo {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        line-height: 1.1;
    }

    .logo a {
      text-decoration: none;
      font-size: 1.4rem;
      font-weight: 500;
      color: var(--dark-blue);
      transition: color 0.3s;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    .logo-subtitle {
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: 1px;
      color: var(--dark-blue);
      transition: color 0.3s;
      cursor: default;
      margin-top: 2px;
      white-space: nowrap;
    }

    .site-header:not(.scrolled) .logo a { color: var(--white); }
    .site-header:not(.scrolled) .logo-subtitle { 
        color: rgba(255, 255, 255, 1); 
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .main-nav {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .main-nav a {
      text-decoration: none;
      color: var(--primary-blue);
      font-weight: 500;
      font-size: 1.1rem;
      position: relative;
      padding: 5px 0;
      transition: color 0.3s;
    }
    .site-header:not(.scrolled) .main-nav a {
        color: var(--white);
        text-shadow: 0 0 8px rgba(0,0,0,0.7), 0 0 15px rgba(0,0,0,0.5);
    }

    .main-nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 3px;
      background-color: var(--accent-gold);
      border-radius: 2px;
      transition: width 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .main-nav a:hover, .main-nav a.active { color: var(--dark-blue); }
    .site-header:not(.scrolled) .main-nav a:hover,
    .site-header:not(.scrolled) .main-nav a.active { color: var(--accent-gold); }

    .main-nav a:hover::after, .main-nav a.active::after { width: 100%; }
    .hamburger-menu { display: none; z-index: 1002; }

    /* --- Hero Section --- */
    .hero {
      height: 100vh;
      min-height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--white);
      /* 背景圖作為備援，若影片無法播放時顯示 */
      background: url('IMAG7662-08短髮.png') no-repeat center center/cover;
      background-attachment: fixed;
      position: relative;
      padding-top: var(--header-height);
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(13, 44, 79, 0.8), rgba(13, 44, 79, 0.4));
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding-top: 100px;
    }

    .hero h1 {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      font-size: 3rem;
      font-weight: 700;
      margin: 0 0 25px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      line-height: 1.2;
      white-space: nowrap;
    }

    .hero p {
      font-size: 1.4rem;
      max-width: 650px;
      margin: 0 auto 40px;
      opacity: 0.95;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .cta-button {
      display: inline-block;
      padding: 18px 45px;
      background: linear-gradient(45deg, var(--accent-gold), #f0c040);
      color: var(--dark-blue) !important;
      text-decoration: none;
      font-weight: 700;
      border-radius: 50px;
      transition: transform 0.3s, box-shadow 0.3s;
      font-size: 1.2rem;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
      position: relative;
      overflow: hidden;
    }
    .cta-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
        transition: left 0.6s;
    }

    .cta-button:hover::before { left: 100%; }
    .cta-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
    }
    .main-nav .cta-button {
        padding: 10px 25px;
        font-size: 1rem;
        box-shadow: none;
    }
    .main-nav .cta-button:hover::after { width: 0; }

    /* --- Features Section --- */
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 100px;
      text-align: center;
    }

    .feature-item {
        background-color: var(--white);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 0 2px var(--primary-blue), 0 5px 20px rgba(0,0,0,0.05);
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
        overflow: hidden;
    }
    .feature-item::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, var(--techy-glow) 0%, transparent 70%);
        opacity: 0;
        transition: opacity 0.5s;
        z-index: 0;
    }
    .feature-item:hover::before { opacity: 1; }
    .feature-item:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 0 0 3px var(--accent-gold), 0 12px 35px rgba(0,0,0,0.15);
    }
    .feature-item > * { position: relative; z-index: 1; }

    .feature-item .icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--light-blue), var(--white));
      color: var(--primary-blue);
      margin-bottom: 25px;
      border-radius: 50%;
      box-shadow: 0 5px 15px var(--shadow-color);
      transition: transform 0.3s, color 0.3s;
    }
    .feature-item:hover .icon {
        transform: translateY(-5px) scale(1.1);
        color: var(--accent-gold);
    }

    .feature-item h3 {
      font-size: 1.6rem;
      color: var(--dark-blue);
      margin-bottom: 15px;
    }

    .feature-item p {
      color: var(--text-light);
      font-size: 1.05rem;
    }

    /* --- Card Layout --- */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 80px;
    }

    .item-card {
      background-color: var(--white);
      border-radius: 15px;
      box-shadow: 0 0 0 2px var(--primary-blue), 0 5px 25px var(--shadow-color);
      overflow: hidden;
      transition: transform 0.4s, box-shadow 0.4s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      border-top: 4px solid var(--primary-blue);
      position: relative;
    }
    .item-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, var(--techy-glow) 0%, transparent 70%);
        opacity: 0;
        transition: opacity 0.5s;
        z-index: 0;
    }
    .item-card:hover::before { opacity: 1; }
    .item-card:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: 0 0 0 3px var(--accent-gold), 0 12px 35px rgba(0, 0, 0, 0.12);
    }
    .item-card > * { position: relative; z-index: 1; }
    #law .item-card { border-top-color: var(--primary-blue); }
    #audit .item-card { border-top-color: var(--accent-gold); }
    #guide .item-card { border-top-color: var(--primary-blue); }
    #case .item-card { border-top-color: var(--accent-gold); }

    /* --- Item Card Image --- */
    .item-card-img {
      height: 220px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: #e0e0e0; /* 預設淺灰，如果圖沒出來至少有個底色 */
      /* 背景紋理圖會由 JS 加入 */
    }

    .item-card-img img, .item-card-img svg {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      z-index: 2; /* 圖片在最上層 */
      filter: drop-shadow(2px 0 0 white) drop-shadow(-2px 0 0 white) drop-shadow(0 2px 0 white) drop-shadow(0 -2px 0 white);
      display: block; /* 確保圖片為區塊元素 */
    }

    .item-card:hover .item-card-img img, .item-card:hover .item-card-img svg {
      transform: scale(1.05);
    }

    .item-card-content {
      padding: 30px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .item-card-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--dark-blue);
      margin: 0 0 15px;
      line-height: 1.4;
    }

    .item-card-date {
      font-size: 0.95rem;
      color: var(--text-light);
      margin-bottom: 20px;
    }

    .item-card-desc {
      font-size: 1.05rem;
      color: var(--text-color);
      flex-grow: 1;
    }

    /* --- Process Section --- */
    .process-layout {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        align-items: flex-start;
    }
    .canvasbox {
        flex: 1 1 400px;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 25px var(--shadow-color);
        padding: 20px;
        text-align: center;
        max-width: 450px;
        margin: 0 auto;
    }
    .canvasbox svg { max-width: 100%; height: auto; }
    .svglabel { font-size:18px; font-weight:bold; fill:#244D61;}
    .svgdesc { font-size:15px; fill:#445088; font-family:Arial;}
    .svgblock { filter: drop-shadow(0 2px 6px rgba(0,0,0,0.05));}

    .steps-container {
        flex: 1 1 600px;
    }
    .step {
        margin-bottom: 40px;
        padding: 25px;
        background: var(--white);
        border-radius: 12px;
        border-left: 5px solid var(--accent-gold);
        box-shadow: 0 0 0 2px var(--primary-blue), 0 4px 15px var(--shadow-color);
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
        overflow: hidden;
    }
    .step::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, var(--techy-glow) 0%, transparent 70%);
        opacity: 0;
        transition: opacity 0.5s;
        z-index: 0;
    }
    .step:hover::before { opacity: 1; }
    .step:hover {
        transform: translateX(8px) scale(1.02);
        box-shadow: 0 0 0 3px var(--accent-gold), 0 8px 25px rgba(0,0,0,0.1);
    }
    .step > * { position: relative; z-index: 1; }
    .step strong { color: var(--dark-blue); font-size: 1.3rem;}
    .step-detail{ margin-top:10px; color: var(--text-light); font-size: 1.05rem;}


    /* --- Footer --- */
    .site-footer {
      background-color: var(--dark-blue);
      color: var(--light-gray);
      padding: 60px 0;
      text-align: center;
      font-size: 1rem;
    }

    .footer-container { font-size: 0.9rem; }

    /* --- Modal --- */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s, visibility 0.4s;
    }

    .modal-overlay.is-visible {
      opacity: 1;
      visibility: visible;
    }

    .modal-container {
      background: var(--white);
      border-radius: 15px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 45px;
      position: relative;
      transform: translateY(20px) scale(0.95);
      transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .modal-overlay.is-visible .modal-container { transform: translateY(0) scale(1); }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 2.5rem;
      cursor: pointer;
      color: var(--text-light);
      line-height: 1;
      transition: transform 0.3s, color 0.3s;
    }
    .modal-close:hover {
        transform: rotate(90deg);
        color: var(--dark-blue);
    }

    .modal-title {
      font-size: 2.2rem;
      color: var(--dark-blue);
      margin-bottom: 15px;
    }

    .modal-date {
      color: var(--text-light);
      margin-bottom: 30px;
    }

    .modal-img {
      width: 80%;
      display: block;
      margin-left: auto;
      margin-right: auto;
      max-height: 400px;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 30px;
      filter: drop-shadow(2px 0 0 white) drop-shadow(-2px 0 0 white) drop-shadow(0 2px 0 white) drop-shadow(0 -2px 0 white);
    }

    .modal-text {
      line-height: 1.9;
      font-size: 1.65rem;
      text-align: justify;
    }

    /* --- Responsive --- */
    @media (max-width: 992px) {
      .hero h1 { font-size: 2.5rem; }
      .hero p { font-size: 1.2rem; }
      .section-title { font-size: 2.2rem; }
    }

    @media (max-width: 768px) {
      body { font-size: 15px; }
      
      .main-nav {
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        height: 100vh;
        background-color: var(--dark-blue);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 35px;
        transform: translateX(100%);
        transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        padding: 0;
        z-index: 999;
      }
      .main-nav.is-open { transform: translateX(0); }
      .main-nav a { color: var(--white); font-size: 1.8rem; font-weight: 700; }
      .main-nav a:hover, .main-nav a.active { color: var(--accent-gold); }
      .main-nav a::after { background-color: var(--accent-gold); }
      
      .hamburger-menu { 
        display: block; 
        position: relative; 
        width: 30px; 
        height: 24px; 
        background: none; 
        border: none; 
        cursor: pointer; 
        z-index: 1002;
      }
      .hamburger-menu span { 
        display: block; 
        width: 100%; 
        height: 3px; 
        background-color: var(--dark-blue); 
        position: absolute; 
        left: 0; 
        transition: all 0.3s; 
        border-radius: 2px; 
      }
      
      .site-header:not(.scrolled) .hamburger-menu span { background-color: var(--white); }
      .hamburger-menu.is-active span { background-color: var(--white) !important; }

      .hamburger-menu span:nth-child(1) { top: 0; }
      .hamburger-menu span:nth-child(2) { top: 50%; transform: translateY(-50%); }
      .hamburger-menu span:nth-child(3) { bottom: 0; }
      
      .hamburger-menu.is-active span:nth-child(1) { top: 50%; transform: translateY(-5
