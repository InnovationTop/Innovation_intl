      if (bgVideo) {
        bgVideo.playbackRate = 0.4;
      }
      const header = document.querySelector('.site-header');
      const hamburger = document.querySelector('.hamburger-menu');
      const nav = document.querySelector('.main-nav');
      const navLinks = document.querySelectorAll('.main-nav a.nav-link');
      const sections = document.querySelectorAll('section');
      const animatedElements = document.querySelectorAll('.fade-in-up');
      const cards = document.querySelectorAll('.item-card');
      const modalOverlay = document.getElementById('modal-template');
      const modalContainer = modalOverlay.querySelector('.modal-container');
      const modalCloseBtn = modalOverlay.querySelector('.modal-close');

      // --- Header Scroll Effect ---
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });

      // --- Hamburger Menu ---
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('is-active');
        nav.classList.toggle('is-open');
        const hamburgerLabel = document.querySelector('.hamburger-label');
        if (hamburgerLabel) {
            if (nav.classList.contains('is-open')) {
                hamburgerLabel.style.display = 'none'; // Menu is open, hide label
            } else {
                // Menu is closed, show label only on mobile
                if (window.innerWidth <= 768) { 
                    hamburgerLabel.style.display = 'block'; 
                }
            }
        }
      });

      // --- Navigation Click Handling ---
      navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            // Close mobile menu
            if (nav.classList.contains('is-open')) {
                hamburger.classList.remove('is-active');
                nav.classList.remove('is-open');
            }
        });
      });

      // --- Active Nav Link on Scroll ---
      const observerOptions = {
        root: null,
        rootMargin: '0px',
        threshold: 0.4
      };

      const sectionObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const id = entry.target.getAttribute('id');
                navLinks.forEach(link => {
                  link.classList.remove('active');
                  if (link.getAttribute('href') === `#${id}`) {
                    link.classList.add('active');
                  }
                });
              }
            });
      }, observerOptions);

      sections.forEach(section => {
        sectionObserver.observe(section);
      });

      // --- Scroll Animations ---
      const animationObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      animatedElements.forEach(el => {
        animationObserver.observe(el);
      });

      function setupCardImages() {

        const positionsY = ['0%', '50%', '100%'];

        cardImageContainers.forEach(container => {

          const randomY = positionsY[Math.floor(Math.random() * positionsY.length)];

        });
